name: Publish documentation on GitHub pages

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'overrides/**'

jobs:
  publish_documentation_on_github_pages:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.3

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git user
        uses: fregante/setup-git-user@v2

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Publish Documentation (Poetry + mike)
        run: |
          # instalar dependências
          poetry config virtualenvs.create false || true
          poetry install --no-interaction --no-ansi

          # sanitizar nome da versão (opcional; aqui usamos main -> "main" ou "latest")
          VERSION="main"

          # publica com mike e atualiza alias 'latest' para apontar para a versão publicada
          poetry run mike deploy --push --branch gh-pages "${VERSION}" --update-aliases latest
