site_name: Trilha Dev - In√≠cio de Jornada
site_url: https://splor-mg.github.io/trilha-dev/

# Repository
repo_name: splor-mg/trilha-dev
repo_url: https://github.com/splor-mg/trilha-dev
edit_uri: edit/main/docs/

nav:
  - index.md
  - aulas/index.md
  - aulas/dia_01/dia_01.md
  - aulas/dia_02/dia_02.md
  - aulas/dia_03/dia_03.md
  - aulas/dia_04/dia_04.md
  - aulas/dia_05/dia_05.md
  
# Configuration
theme:
  name: material
  language: pt
  logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.path
  palette:
    - scheme: slate
      primary: lime #cbdc39
      accent: blue
      toggle:
        icon: material/weather-night
        name: Modo claro
    - scheme: defaut
      primary: lime #cbdc39
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Modo Escuro
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github


plugins:
  - search:
      lang: pt
  - social

extra:
  version:
    provider: mike
